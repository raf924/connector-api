syntax = "proto3";
option go_package = "github.com/raf924/connector-api/pkg/gen";
package command;
option java_multiple_files=true;
option java_package = "tech.raf924.connectorapi";
option java_outer_classname = "CommandProto";

message Command {
  string name = 1;
  repeated string aliases = 2;
  string usage = 3;
}